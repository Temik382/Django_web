{% extends 'main/layout.html' %}


{% block title %}Новости на сайте{% endblock %}

{% block content %}

    <div class="features" align="center">
        <h1>{{ article.title }}</h1>
        <div class="article-content p-3 border border-primary rounded" style="background-color: #f0f8ff; width:20%; margin-left: 300px; margin-top: 20px;">
            <p>{{ article.full_text }}</p>
        </div>
        <p class="text-azure">{{ article.date|date:"d M Y, H:i" }}</p>
        <div class="mt-3">
            <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'news-update' article.id %}" class="btn btn-info">Изменить</a>
        </div>
    </div>

{% endblock %}
